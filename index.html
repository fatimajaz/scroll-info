<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Live Date and Time Scrolling Text</title>
    <style>
        body {
            background-color: clear;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .neon-border-wrapper {
            border: 3px solid white;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: clear;
            overflow: hidden;
            white-space: nowrap;
            width: 100%;
            will-change: transform;
        }

        .scrolling-content {
            display: flex;
            animation: scroll-left 10s linear infinite;
            width: 100%; /* Adjust width to accommodate repeated text */
            will-change: transform;
        }

        .scrolling-text {
            display: inline-block;
            font-family: 'Arial', sans-serif;
            font-size: 20px;
            color: #DA70D6;
            text-shadow: 
                0 0 5px #DA70D6, 
                0 0 10px #BA55D3, 
                0 0 20px #                0 0 10px #BA55D3, 
;
            padding-right: 50px;
        }

        @keyframes scroll-left {
            from {
                transform: translate3d(0, 0, 0);
            }
            to {
                transform: translate3d(-50%, 0, 0);
            }
        }
    </style>
</head>
<body>
    <div class="neon-border-wrapper">
        <div class="scrolling-content" id="scrolling-content">
            <span class="scrolling-text" id="live-info-1"></span>
            <span class="scrolling-text" id="live-info-2"></span>
            <span class="scrolling-text" id="live-info-3"></span>
            <span class="scrolling-text" id="live-info-4"></span>
            <span class="scrolling-text" id="live-info-5"></span>
          <span class="scrolling-text" id="live-info-6"></span>
        </div>
    </div>

    <script>
        function updateLiveInfo() {
            const now = new Date();
            const day = now.toLocaleDateString('en-US', { weekday: 'long' });
            const date = now.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
            const time = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });
            const liveText = `${day}, ${date} | ${time}`;
            
            // Update all spans with the same live text to create a seamless repeat
            document.getElementById('live-info-1').innerText = liveText;
            document.getElementById('live-info-2').innerText = liveText;
            document.getElementById('live-info-3').innerText = liveText;
            document.getElementById('live-info-4').innerText = liveText;
            document.getElementById('live-info-5').innerText = liveText;
          document.getElementById('live-info-6').innerText = liveText;
        }

        setInterval(updateLiveInfo, 1000);
        updateLiveInfo();
    </script>
</body>
</html>
